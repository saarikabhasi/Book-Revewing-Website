<!DOCTYPE html>
    <head>
        <title>The Book Fair</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity = "sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin = "anonymous">
        <script src = "https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity = "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin = "anonymous"></script>
        <script src = "https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity = "sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin = "anonymous"></script>
        <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity = "sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin = "anonymous"></script>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>

        <div id="logo">         
            <h1> {% block heading %} {% endblock %}</h1>
        </div>
        
        <div class = "container"  id="useraccount">
            <div class="row">
                <div class="column">
                    <h3>{{account_details}}</h3>
                </div>
                <div class="column" style="display: grid;grid-template-columns: 6rem 10rem 10rem;">
          
                        <form action="{{url_for('index')}}">
                            <button class = "btn btn-primary">home</button>
                            
                        </form>
                        <form action="{{url_for('myreviews')}}">
                            <button class = "btn btn-primary">myreviews</button>
                            
                        </form>
                        
        
                       
                    <form action="{{url_for('logout')}}">
                        <button class = "btn btn-primary">logout</button>
                    </form>
                
                </div>

                
                 
            </div>
        </div>
        {% with mesg= get_flashed_messages() %}
            {% if mesg %}
                <div class=flashes>
                    {% for mesg in mesg %}
                        <p style="color: green;" class="text-center">{{ mesg }}</p>
                    {% endfor %}
                </div>
            {%endif%}
        {% endwith %}
        {%block body %}
        {% endblock %}
    </body>
</html>
